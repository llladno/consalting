<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client panel</title>
    <script src="service/service.js"></script>
    <script src="service/order.js"></script>
    <script src="service/ordercheck.js"></script>
    <link rel="stylesheet" href="client.css">
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
<div class="mainDisplay">
    <div class="bar">
        <div class="services">
            <h2>Услуги</h2>
            <button onclick="serviceBtn(event, 'accounting')">Бухгалтерское обслуживание</button>
            <button onclick="serviceBtn(event, 'marketing')">Маркетинговые услуги</button>
            <button onclick="serviceBtn(event, 'hr')">Кадровые услуги</button>
            <button onclick="serviceBtn(event, 'strategy')">Антикризисные стратегии</button>
        </div>
        <div class="orders">
            <h2>Заказы</h2>
            <div style="display: flex;justify-content: space-between">
                <button style="width: 45%;" onclick="getOrders()">Заказ</button>
                <button style="width: 45%;" onclick="getOrdersCheck()">Счета</button>
            </div>
        </div>
        <button onclick="window.location.href='..'" style="width: 100%">Выйти</button>
    </div>
    <div class="mainPlace">
    </div>
</div>
</body>
</html>
